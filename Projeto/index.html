<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <! -- Link para conexão com CSS -->
        <link rel="stylesheet" href="style.css">

        <! -- Definindo Fonte -->
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500&display=swap"
                rel="stylesheet">
</head>

<body>
    <! -- Div para criação do formulário da tela de login -->
        <div class="container">
            <form>
                <h1>Entrar na Plataforma</h1>

                <! -- Div para criação da caixa de email -->
                    <div class="input-container">
                        <input placeholder="Email" type="email" required>
                        <img width="20" height="20" src="https://img.icons8.com/ios/50/user--v1.png" alt="user--v1" />
                    </div>

                    <! -- Div para criação da caixa de senha -->
                        <div class="input-container">
                            <input placeholder="Senha" type="password" required>
                            <img width="20" height="20" src="https://img.icons8.com/ios/50/lock--v1.png"
                                alt="lock--v1" />
                            <a href="#"> Esqueci minha senha</a>
                        </div>

                        <! -- Botão de logar -->
                            <button type="submit" class="submit-button">Entrar</button>

                            <div class="register-link">
                                <p>Não está cadastrado? <a href="#">Cadastrar</a></p>
                            </div>

                            <div class="logo">
                                <img src="imagens/LogoEcolar.jpg" height="90px" width="160px">
                            </div>
            </form>
        </div>

</body>

</html>
